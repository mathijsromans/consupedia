{% load static %}

<section class="csp-setting-sliders container">
		<div class="row"> 
		<label class="col-md-3" for="price">Prijs <span class="fa fa-eur"  title = "uitleg prijs"></span></label>
		<input class="col-md-3" type="range" name="price" min="0" max="100" value="{{ userPreference.price_weight }}">
		<div class="col-md-3 csp-price-value">{{ userPreference.price_weight }}%</div>
	</div>
		<div class="row">
		<label class="col-md-3" for="environment">Milieu <span class="fa fa-leaf"  title = "De impact van de productieketen op klimaatverandering, biodiversiteit en water"></span></label>
		
		<input class="col-md-3" type="range" name="environment" min="0" max="100" value="{{ userPreference.environment_weight }}">
		<div class="col-md-3 csp-environment-value">{{ userPreference.environment_weight }}%</div>
 	</div>
	<div class="row">
		<label class="col-md-3" for="social">Sociaal <span class="fa fa-group"  title = "De risico's van een product op onder andere discriminatie, kinderarbeid en/of leefbaar loon"></span></label>
		<input class="col-md-3" type="range" name="social" min="0" max="100" value="{{ userPreference.social_weight }}">
		<div class="col-md-3 csp-social-value">{{ userPreference.social_weight }}%</div>
	</div>
	<div class="row">
		<label class="col-md-3" for="animals">Dierenwelzijn <span class="fa fa-bug"  title = "De omstandigheden voor leven en slacht van dieren in verschillende dierhouderij-systemen"></span></label>
		<input class="col-md-3" type="range" name="animals" min="0" max="100" value="{{ userPreference.animals_weight }}">
		<div class="col-md-3 csp-animals-value">{{ userPreference.animals_weight }}%</div>
	</div>
	<div class="row">
		<label class="col-md-3" for="personal_health">Gezondheid <span class="fa fa-heartbeat"  title = "Hoe gezond een product is wordt bepaald op basis van de richtlijnen van de Gezondheidsraad"></span></label>
		<input class="col-md-3" type="range" name="personal_health" min="0" max="100" value="{{ userPreference.personal_health_weight }}">	
		<div class="col-md-3 csp-personal_health-value">{{ userPreference.personal_health_weight }}%</div>	
	</div>	
</section>

<script src="{% static 'js/user_preferences.js' %}" type="text/javascript"></script>

{% extends "website/base.html" %}

{% load static %}
{% load consupedia %}

{% block title %} Recipes {{ block.super }}{% endblock %}

{% block content %}


<h3 class="view-title">Recipes</h3>

{% if user.is_authenticated %}
  <section class="csp-menu">
    <a class="button primary" href="{% url 'recipe-add' %}">Nieuw</a>
  </section>
{% endif %}


{% for recipe in recipes %}
	<h4><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></h4>
 {% endfor %}

{% endblock %}

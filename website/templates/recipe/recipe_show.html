{% extends "website/base.html" %}

{% block title %}{{ recipe.name }} {{ block.super }}{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <section class="csp-menu">
    <a class="button primary" href="{% url 'recipe-edit' recipe.id %}">Edit</a>
  </section>
{% endif %}

<div class="row" align="center">
  <h3>{{ recipe.name }}</h3>
</div>

<div class="row" align="center">
  <table class="table table-striped">
    <tr><td>Naam</td><td>{{ recipe.name }}</td></tr>
   
  </table>

</div>


{% endblock %}

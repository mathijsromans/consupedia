{% extends "website/base.html" %}
{% load static %}
{% load consupedia %}

{% block title %} Missende cijfers {{ block.super }}{% endblock %}

{% block content %}

<div class="row" align="center">
  <h4>Eten met missende cijfers</h4>
</div>
<div class="row" align="center">
  {% for food in foods %}
  <a href="{% url 'food-edit' food.id %}"><div class="food" id="{{food.id}}">{{ food.name|title }}</div></a>
  {% endfor %}
</div>
<hr/>

{% endblock %}
